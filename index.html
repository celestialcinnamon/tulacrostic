<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tulacrostic</title>
</head>
<body>
    <header>
        <h1>Tulacrostic</h1>
        <p>Poems with lines that start with every letter of your phrase.</p>
    </header>

    <p>Type out a word, phrase, or a sentence.</p>
    <form action="#!" id="tula-form">
        <input type="text" name="phr" id="phr">
        <label for="phr">Enter phrase</label>

        <button type="submit">Give me my poem</button>
    </form>
    <pre id="tula"></pre>

    <script src="index.js"></script>
</body>
</html>
